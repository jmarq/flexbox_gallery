<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <style>
    .image-container{
      display: flex; 
      flex-direction: column;
      flex-wrap: wrap;
      max-height: 1000px;
    }
    .thumbnail{
       max-width: 100px;
       height: auto;
       
    }
  </style>

  <header>randomly sized images from lorempixel</header>
  <section class="image-container">
    
  </section>

  <script>
    function random_dimension(){
      return Math.floor(Math.random()*1000)+100;
    }
    function lorempixel_url(w,h){
      // es2015 string interpolation
      return `http://lorempixel.com/${w}/${h}/`
    }
    function generate_images(howmany){
      for(var i=0; i<=howmany; i+=1){
        var im = new Image();
      	var w = random_dimension();
      	var h = random_dimension();
      	im.width = w;
      	im.height = h;

        im.src = lorempixel_url();
	im.classList.add("thumbnail");
        document.querySelector(".image-container").appendChild(im);	
      }
    }
    generate_images(20);
  </script>
</body>
</html>
